<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" type="text/css" href="rockpaper.css">
</head>
<body>
 <div class="container">
 <h1>Rock - Paper - Scissors</h1>
 <div id="game">
 <img class="choice" src="rock.png" alt="Rock" width="200" height="150" 
onclick="play('rock')">
 <img class="choice" src="paper.png" alt="Paper" width="200" height="150" 
onclick="play('paper')">
 <img class="choice" src="scissors.png" alt="Scissors" width="200" height="150" 
onclick="play('scissors')">
 </div>
 <div id="playerChoice"></div>
 <div id="computerChoice"></div>
 <div id="result"></div>
 
 </div>
 <script src="rockpaper.js"></script>
</body>
</html>
